<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luffy DashBoard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../css/home.css">
  </head>
  <body class="vh-100 overflow-hidden">

    <!-- Navbar-->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand fs-4" href="./">LUFFY</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../html/home.html" >Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../html/Features.html">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../html/contact.html" target="_blank">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="https://discord.gg/Nm5FSxK2gv" target="_blank">Support</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="https://discord.com/api/oauth2/authorize?client_id=1157966419460374558&permissions=8&scope=bot%20applications.commands" target="_blank">invite</a>
              </li>
            </ul>

            <!-- discord -->
           

          </div>
        </div>
      </nav>
    </header>

    <!-- Luffy DashBoard -->
    <section class="main-content ">
      <div class="container">
        <h1 class="text-center text-uppercase"> <span class="text-info">Luffy</span> DashBoard</h1>

        <br /><br />
        <div class="row justify-content-center">
          <div class="col-sm-4 ">

          <div class="stat-card">
            <div class="stat-card_content">
                <p class="text-uppercase mb-1 text-muted">Guilds 
                </p>
                <h2>$$guilds$$</h2>
            </div>
                <div class="stat-card__icon stat-card__icon--success">
                    <div class="stat-card__icon-circle">
                        <i class="fa-brands fa-discord"></i>
                    </div>
                </div>
          </div>
          <!--1 section sec row-->
          
        </div>


        <!--sec-->
        <div class="col-sm-4">

            <div class="stat-card">
              <div class="stat-card_content">
                  <p class="text-uppercase mb-1 text-muted">Users 
                  </p>
                  <h2>$$users$$</h2>
              </div>
                  <div class="stat-card__icon stat-card__icon--success">
                      <div class="stat-card__icon-circle">
                        <i class="fa-solid fa-users"></i>
                      </div>
                  </div>
            </div>

            

          </div>


          


      </div>
    </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
