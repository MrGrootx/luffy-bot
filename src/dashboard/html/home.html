<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luffy DashBoard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../css/home.css">
  </head>
  <body>
    <section class="main-content ">
      <div class="container">
        <h1 class="text-center text-uppercase"> <span class="text-info">Luffy</span> DashBoard</h1>

        <br /><br />
        <div class="row justify-content-center">
          <div class="col-sm-4 ">

          <div class="stat-card">
            <div class="stat-card_content">
                <p class="text-uppercase mb-1 text-muted">Guilds 
                </p>
                <h2>$$guilds$$</h2>
            </div>
                <div class="stat-card__icon stat-card__icon--success">
                    <div class="stat-card__icon-circle">
                        <i class="fa-brands fa-discord"></i>
                    </div>
                </div>
          </div>
          <!--1 section sec row-->
          
        </div>


        <!--sec-->
        <div class="col-sm-4">

            <div class="stat-card">
              <div class="stat-card_content">
                  <p class="text-uppercase mb-1 text-muted">Users 
                  </p>
                  <h2>$$users$$</h2>
              </div>
                  <div class="stat-card__icon stat-card__icon--success">
                      <div class="stat-card__icon-circle">
                        <i class="fa-solid fa-users"></i>
                      </div>
                  </div>
            </div>

            

          </div>


          


      </div>
    </div>
    </section>
  </body>
</html>
